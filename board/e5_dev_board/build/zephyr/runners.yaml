# Available runners configured by board.cmake.
runners:
- pyocd
- openocd
- stm32cubeprogrammer
- jlink
- blackmagicprobe

# Default flash runner if --runner is not given.
flash-runner: pyocd

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: /home/cezary/zephyrproject/zephyr/boards/arm/lora_e5_dev_board
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/cezary/zephyr-sdk-0.16.4/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/cezary/zephyr-sdk-0.16.4/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/cezary/zephyr-sdk-0.16.4/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  pyocd:
    - --dt-flash=y
    - --target=stm32wle5jcix
    - --flash-opt=-O reset_type=hw
    - --flash-opt=-O connect_mode=under-reset
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  jlink:
    - --dt-flash=y
    - --device=STM32WLE5JC
    - --speed=4000
    - --reset-after-load
  blackmagicprobe:
    - --connect-rst
